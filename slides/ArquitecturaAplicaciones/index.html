<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Arquitectura de las Aplicaciones</title>
	<link rel="stylesheet" href="../reveal/reset.css" />
	<link rel="stylesheet" href="../reveal/reveal.css" />
	<link rel="stylesheet" href="../reveal/theme/pawTheme.css" id="theme" />
	<link rel="stylesheet" href="../style/paw.css" id="theme" />

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../reveal/plugin/highlight/monokai.css" id="highlight-theme" />
</head>

<body>
	<!-- Encabezado de diaspos NO TOCAR -->
	<header class="paw-encabezado">
		<img src="../images/logoPAW.svg" alt="" />
		<h2 class="paw-asignatura">PAW</h2>
		<h3 class="paw-comision">Lic. en Sistemas de Información</h3>
	</header>
	<div class="reveal">
		<div class="slides">
			<!-- Diapositiva PRESENTACION NO TOCAR -->
			<section class="paw-presentacion">
				<div class="paw-logo">
					<img src="../images/logoPAW.svg" alt="" />
				</div>
				<div class="paw-asignatura">
					<h1>PAW</h1>
				</div>
				<div class="paw-comision">
					<h2>Lic. en Sistemas de Información</h2>
				</div>
				<div class="paw-autor">
					<p class="paw-speaker">Speaker:</p>
					<p class="paw-docente">Tomás DELVECHIO</p>
					<address>
						<a href="mailto:tdelvechio@unlu.edu.ar">tdelvechio@unlu.edu.ar</a>
					</address>
				</div>
				<div class="paw-tituloContenido">
					<!-- TITULO de las SLIDES -->
					<h1>Arquitectura de las Aplicaciones</h1>
				</div>
			</section>

			<section>
				<h2>Contenido</h2>
				<ul>
					<li class="fragment"><a href="ArquitecturaCapas/">Arquitectura de Aplicaciones</a></li>
					<li class="fragment"><a href="Direccionamiento/">Direccionamiento</a></li>
					<li class="fragment"><a href="ServidoresWeb/">Servidores Web</a></li>
				</ul>
			</section>
		</div>
	</div>

	<script src="../reveal/reveal.js"></script>
	<script src="../reveal/plugin/zoom/zoom.js"></script>
	<script src="../reveal/plugin/notes/notes.js"></script>
	<script src="../reveal/plugin/search/search.js"></script>
	<script src="../reveal/plugin/markdown/markdown.js"></script>
	<script src="../reveal/plugin/highlight/highlight.js"></script>
	<script>
		Reveal.initialize({
			controls: true,
			progress: true,
			center: true,
			hash: true,
			width: 1920,
			height: 1080,
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [
				RevealZoom,
				RevealNotes,
				RevealSearch,
				RevealMarkdown,
				RevealHighlight,
			],
		});

		Reveal.on("slidechanged", (event) => {
			document.querySelector(
				".paw-comision"
			).innerHTML = document.querySelector(
				".paw-tituloContenido"
			).textContent;
		});
	</script>
</body>

</html>
