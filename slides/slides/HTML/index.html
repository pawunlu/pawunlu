<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PAW - Introducción al maquetado</title>

		<link rel="stylesheet" href="../reveal/reset.css" />
		<link rel="stylesheet" href="../reveal/reveal.css" />
		<link rel="stylesheet" href="../reveal/theme/pawTheme.css" id="theme" />
		<link rel="stylesheet" href="../style/paw.css" id="theme" />

		<!-- Theme used for syntax highlighting of code -->
		<link
			rel="stylesheet"
			href="../reveal/plugin/highlight/monokai.css"
			id="highlight-theme"
		/>

		<link rel="stylesheet" href="style/maquetado.css" id="slideStyle" />
	</head>
	<body>
		<header class="paw-encabezado">
			<img src="../images/logoPAW.svg" alt="" />
			<h2 class="paw-asignatura">PAW</h2>
			<h3 class="paw-comision">Lic. en Sistemas de Información</h3>
		</header>
		<div class="reveal">
			<div class="slides">
				<!-- Presentación -->
				<section class="paw-presentacion">
					<div class="paw-logo">
						<img src="../images/logoPAW.svg" alt="" />
					</div>
					<div class="paw-asignatura">
						<h1>PAW</h1>
					</div>
					<div class="paw-comision">
						<h2>Lic. en Sistemas de Información</h2>
					</div>
					<div class="paw-autor">
						<p class="paw-speaker">Speaker:</p>
						<p class="paw-docente">A.S. Pablo Cesar CHALE</p>
						<address>
							<a href="mailto:pcchale@gmail.com">pcchale@gmail.com</a>
						</address>
					</div>
					<div class="paw-tituloContenido">
						<h1>HTML 5</h1>
					</div>
				</section>
				<!-- Indice -->
				<section id="indice">
					<h2 style="margin-bottom: 0">Índice:</h2>
					<ol class="paw-indice">
						<li>
							<a href="EstructuraDocumento/index.html"
								>La esctructura del documento</a
							>
						</li>
						<li>
							<a href="Anatomia/index.html">Anatomía la Información</a>
						</li>
					</ol>
				</section>
			</div>
		</div>
		<script src="../reveal/reveal.js"></script>
		<script src="../reveal/plugin/zoom/zoom.js"></script>
		<script src="../reveal/plugin/notes/notes.js"></script>
		<script src="../reveal/plugin/search/search.js"></script>
		<script src="../reveal/plugin/markdown/markdown.js"></script>
		<script src="../reveal/plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,
				width: 1920,
				height: 1080,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [
					RevealZoom,
					RevealNotes,
					RevealSearch,
					RevealMarkdown,
					RevealHighlight,
				],
			});

			Reveal.on("slidechanged", (event) => {
				document.querySelector(
					".paw-comision"
				).innerHTML = document.querySelector(
					".paw-tituloContenido h1"
				).textContent;
			});
		</script>
	</body>
</html>
